<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Título da História</h1>
        <div class="content">
            <div class="text">
                <!-- Seu texto esquerdo aqui -->
            </div>
            <div class="image">
                <img src="sua_imagem.jpg" alt="Imagem da História">
            </div>
            <div class="text">
                <!-- Seu texto direito aqui -->
            </div>
        </div>
    </div>
</body>
</html>

<style>.container {
    text-align: center; /* Centraliza o conteúdo */
}

h1 {
    font-size: 24px; /* Tamanho do título */
}

.content {
    display: flex; /* Cria um layout flexível */
    align-items: center; /* Centraliza verticalmente os itens */
    justify-content: center; /* Centraliza horizontalmente os itens */
}

.text {
    flex: 1; /* Ocupa todo o espaço disponível à esquerda e à direita da imagem */
    padding: 20px; /* Espaçamento entre o texto e a imagem */
}

.image {
    flex: 1; /* Ocupa todo o espaço disponível à esquerda e à direita do texto */
}

img {
    max-width: 100%; /* Garante que a imagem não seja maior do que a largura do contêiner */
}

</style>
